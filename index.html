<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Kehadiran Siswa</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    .container { max-width: 1400px; margin: auto; }
    .header-section {
      text-align: center;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      padding: 40px 30px;
      border-radius: 25px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }
    .header-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: headerShine 3s ease-in-out infinite;
    }
    @keyframes headerShine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
      100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    }
    .header-content { position: relative; z-index: 2; }
    .main-title {
      font-size: 3rem;
      font-weight: 800;
      color: white;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .title-icon {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 20px;
      font-size: 3rem;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    .subtitle {
      font-size: 1.4rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    .header-meta {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .meta-item {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 25px;
      color: white;
      font-weight: 600;
      font-size: 14px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }
    .meta-item:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .dashboard-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 20px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
      background: linear-gradient(135deg, #f8f9ff, #e8edff);
      border-radius: 15px;
      border: 2px solid #e1e7ff;
    }
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .btn-refresh { background: linear-gradient(135deg, #3498db, #2980b9); color: #fff; }
    .btn-refresh:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4); }
    .btn-export { background: linear-gradient(135deg, #27ae60, #1e8449); color: #fff; }
    .btn-export:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(39, 174, 96, 0.4); }
    #status {
      font-size: 14px;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 200px;
      justify-content: center;
    }
    .status-loading { background: linear-gradient(135deg, #f1c40f, #f39c12); color: #fff; animation: pulse 2s infinite; }
    .status-success { background: linear-gradient(135deg, #2ecc71, #27ae60); color: #fff; }
    .status-error { background: linear-gradient(135deg, #e74c3c, #c0392b); color: #fff; }
    .status-empty { background: linear-gradient(135deg, #95a5a6, #7f8c8d); color: #fff; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    .filter-box {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
      padding: 25px;
      background: linear-gradient(135deg, #ffffff, #f8f9ff);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border: 1px solid #e1e7ff;
    }
    .filter-box input, .filter-box select {
      padding: 15px 18px;
      border-radius: 12px;
      border: 2px solid #e1e7ff;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      background: white;
      color: #333;
    }
    .filter-box input:focus, .filter-box select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }
    .table-wrapper {
      overflow-x: auto;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      background: white;
    }
    table { width: 100%; border-collapse: collapse; background: #fff; min-width: 1100px; }
    table thead { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; }
    table th {
      padding: 18px 10px;
      text-align: left;
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    table td {
      padding: 14px 10px;
      text-align: left;
      font-weight: 500;
      border-bottom: 1px solid #f1f3f4;
      font-size: 13px;
    }
    table tbody tr:nth-child(even) { background: linear-gradient(135deg, #f8f9ff, #ffffff); }
    table tbody tr:hover { background: linear-gradient(135deg, #e8edff, #f0f4ff); transform: scale(1.01); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    table tbody tr { transition: all 0.3s ease; }
    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 12px;
      color: white;
      text-align: center;
      min-width: 30px;
    }
    .badge-izin { background: #3498db; }
    .badge-sakit { background: #e67e22; }
    .badge-alpha { background: #e74c3c; }
    .badge-jumlah { background: #2c3e50; }
    .pagination {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 25px;
      background: linear-gradient(135deg, #f8f9ff, #e8edff);
      border-radius: 20px;
      border: 2px solid #e1e7ff;
    }
    .pagination-info {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 14px;
      color: #666;
      font-weight: 600;
      flex-wrap: wrap;
      justify-content: center;
    }
    .pagination-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .pagination button {
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      min-width: 45px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      font-size: 14px;
    }
    .pagination button:disabled { background: linear-gradient(135deg, #bdc3c7, #95a5a6); cursor: not-allowed; opacity: 0.6; }
    .pagination button:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4); }
    .pagination button.current { background: linear-gradient(135deg, #2c3e50, #34495e); transform: scale(1.1); }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }
    .stat-card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0,0,0,0.15); }
    .stat-number {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .stat-label {
      color: #666;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(102, 126, 234, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .empty-state { text-align: center; padding: 60px 20px; color: #666; }
    .empty-state-icon { font-size: 4rem; margin-bottom: 20px; opacity: 0.5; }
    .empty-state-text { font-size: 1.2rem; margin-bottom: 10px; font-weight: 600; }
    .empty-state-subtext { font-size: 14px; opacity: 0.7; }
    @media (max-width: 768px) {
      body { padding: 10px; }
      .header-section { padding: 25px 20px; }
      .main-title { font-size: 2rem; }
      table th, table td { padding: 10px 6px; font-size: 11px; }
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
  </div>

  <div class="container">
    <div class="header-section">
      <div class="header-content">
        <h1 class="main-title">
          <span class="title-icon">📊</span>
          <span>Dashboard Kehadiran Siswa</span>
        </h1>
        <p class="subtitle">SDN 2 Karangmangu - Sistem Monitoring Kehadiran Real-time</p>
        <div class="header-meta">
          <div class="meta-item"><span>🕒</span><span id="currentTime">Loading...</span></div>
          <div class="meta-item"><span>📅</span><span id="currentDate">Loading...</span></div>
        </div>
      </div>
    </div>

    <div class="stats-grid" id="statsGrid" style="display: none;">
      <div class="stat-card" hidden="">
        <div class="stat-number" id="totalSiswa">0</div>
        <div class="stat-label">Total Siswa</div>
      </div>
      <div class="stat-card" hidden="">
        <div class="stat-number" id="hadirHari">0</div>
        <div class="stat-label">Hadir Hari Ini</div>
      </div>
      <div class="stat-card" hidden="">
        <div class="stat-number" id="terlambatHari">0</div>
        <div class="stat-label">Terlambat</div>
      </div>
      <div class="stat-card" hidden="">
        <div class="stat-number" id="pulangAwal">0</div>
        <div class="stat-label">Pulang Awal</div>
      </div>
    </div>

    <div class="dashboard-card">
      <div class="top-bar">
        <div style="display: flex; gap: 15px; flex-wrap: wrap;">
          <button class="btn btn-refresh" onclick="loadData()">🔄 Refresh Data</button>
          <button class="btn btn-export" onclick="exportPDF()">📄 Export PDF</button>
        </div>
        <div id="status" class="status-empty">📡 Status: Menunggu koneksi...</div>
      </div>

      <div class="filter-box">
        <input type="text" id="filterNIS" placeholder="🔍 Cari berdasarkan NIS..." onkeyup="applyFilters()">
        <input type="text" id="filterNama" placeholder="👤 Cari berdasarkan Nama..." onkeyup="applyFilters()">
        <select id="filterKelas" onchange="applyFilters()">
          <option value="">🏫 Semua Kelas</option>
          <option value="Kelas 1">📚 Kelas 1</option>
          <option value="Kelas 2">📚 Kelas 2</option>
          <option value="Kelas 3">📚 Kelas 3</option>
          <option value="Kelas 4">📚 Kelas 4</option>
          <option value="Kelas 5">📚 Kelas 5</option>
          <option value="Kelas 6">📚 Kelas 6</option>
        </select>
      </div>

      <div class="table-wrapper">
        <table id="dataTable">
          <thead>
            <tr>
              <th>No</th>
              <th>👤 Nama</th>
              <th>🆔 NIS</th>
              <th>🏫 Kelas</th>
              <th>⏰ Masuk</th>
              <th>🏃 Pulang</th>
              <th>⚠️ Terlambat</th>
              <th>📝 Izin</th>
              <th>🤒 Sakit</th>
              <th>❌ Alpha</th>
              <th>📊 Jumlah</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="pagination" id="pagination"></div>
    </div>
  </div>

  <script>
    const SHEET_ID = "19t9XGTnwnGhmdnfeQrI_-IoDbFmDYfUrk5vuZ4tAtPY";
    const SHEET_NAME = "Rekap_Sheet1";
    const API_KEY = "AIzaSyDGa_l9kI1c2mD-4GU-hvrogSYk-ZL-TZ0";
    let allData = [];
    let filteredData = [];
    let currentPage = 1;
    const rowsPerPage = 10;

    function updateTimeDate() {
      const now = new Date();
      document.getElementById('currentTime').textContent = now.toLocaleTimeString('id-ID', {timeZone:'Asia/Jakarta',hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:false}) + ' WIB';
      document.getElementById('currentDate').textContent = now.toLocaleDateString('id-ID', {timeZone:'Asia/Jakarta',weekday:'long',year:'numeric',month:'long',day:'numeric'});
    }
    setInterval(updateTimeDate, 1000);
    updateTimeDate();

    function setStatus(message, type) {
      document.getElementById("status").innerHTML = message;
      document.getElementById("status").className = type;
    }

    function updateStats() {
      const totalSiswa = allData.length;
      const hadirHari = allData.filter(row => row.masuk && row.masuk !== "").length;
      const terlambatHari = allData.filter(row => row.terlambat && row.terlambat !== "").length;
      const pulangAwal = allData.filter(row => row.pulang && row.pulang !== "").length;
      document.getElementById("totalSiswa").textContent = totalSiswa;
      document.getElementById("hadirHari").textContent = hadirHari;
      document.getElementById("terlambatHari").textContent = terlambatHari;
      document.getElementById("pulangAwal").textContent = pulangAwal;
      document.getElementById("statsGrid").style.display = totalSiswa > 0 ? "grid" : "none";
    }

    async function loadData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
      const loadingOverlay = document.getElementById("loadingOverlay");
      loadingOverlay.style.display = "flex";
      setStatus("⏳ Mengambil data dari server...", "status-loading");
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (!data.values || data.values.length <= 1) {
          setStatus("⚠️ Tidak ada data siswa ditemukan!", "status-empty");
          showEmptyState();
          loadingOverlay.style.display = "none";
          return;
        }
        allData = data.values.slice(1).map((row, i) => ({
          no: i + 1,
          nama: row[0] || "",
          nis: row[1] || "",
          kelas: row[2] || "",
          masuk: row[3] || "",
          pulang: row[4] || "",
          terlambat: row[5] || "",
          izin: row[6] || "0",
          sakit: row[7] || "0",
          alpha: row[8] || "0",
          jumlah: row[9] || "0"
        }));
        filteredData = [...allData];
        currentPage = 1;
        renderTable();
        updateStats();
        setStatus(`✅ Data berhasil dimuat! (${allData.length} siswa)`, "status-success");
        setTimeout(() => { loadingOverlay.style.display = "none"; }, 500);
      } catch (err) {
        setStatus("❌ Error koneksi: " + err.message, "status-error");
        loadingOverlay.style.display = "none";
        showEmptyState();
      }
    }

    function showEmptyState() {
      document.querySelector("#dataTable tbody").innerHTML = `<tr><td colspan="11" class="empty-state"><div class="empty-state-icon">📭</div><div class="empty-state-text">Tidak ada data tersedia</div><div class="empty-state-subtext">Silakan refresh atau periksa koneksi internet</div></td></tr>`;
      document.getElementById("pagination").innerHTML = "";
    }

    function applyFilters() {
      const nisFilter = document.getElementById("filterNIS").value.toLowerCase();
      const namaFilter = document.getElementById("filterNama").value.toLowerCase();
      const kelasFilter = document.getElementById("filterKelas").value.toLowerCase();
      filteredData = allData.filter(row => 
        row.nis.toLowerCase().includes(nisFilter) &&
        row.nama.toLowerCase().includes(namaFilter) &&
        (kelasFilter === "" || row.kelas.toLowerCase() === kelasFilter)
      );
      currentPage = 1;
      renderTable();
      if (filteredData.length === 0 && (nisFilter || namaFilter || kelasFilter)) {
        document.querySelector("#dataTable tbody").innerHTML = `<tr><td colspan="11" class="empty-state"><div class="empty-state-icon">🔍</div><div class="empty-state-text">Tidak ada hasil pencarian</div><div class="empty-state-subtext">Coba ubah kriteria pencarian</div></td></tr>`;
        document.getElementById("pagination").innerHTML = "";
      }
    }

    function renderTable() {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";
      if (filteredData.length === 0) { showEmptyState(); return; }
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageData = filteredData.slice(start, end);
      pageData.forEach((row, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><strong>${start + index + 1}</strong></td>
          <td><strong>${row.nama}</strong></td>
          <td><span style="font-family:monospace;background:#f8f9ff;padding:4px 8px;border-radius:6px;">${row.nis}</span></td>
          <td><span style="background:linear-gradient(135deg,#667eea,#764ba2);color:white;padding:4px 12px;border-radius:15px;font-size:11px;font-weight:bold;">${row.kelas}</span></td>
          <td>${row.masuk ? `⏰ ${row.masuk}` : '<span style="color:#999;">-</span>'}</td>
          <td>${row.pulang ? `🏃 ${row.pulang}` : '<span style="color:#999;">-</span>'}</td>
          <td>${row.terlambat ? `⚠️ ${row.terlambat}` : '<span style="color:#27ae60;">✓</span>'}</td>
          <td><span class="badge badge-izin">${row.izin}</span></td>
          <td><span class="badge badge-sakit">${row.sakit}</span></td>
          <td><span class="badge badge-alpha">${row.alpha}</span></td>
          <td><span class="badge badge-jumlah">${row.jumlah}</span></td>
        `;
        tbody.appendChild(tr);
      });
      renderPagination();
    }

    function renderPagination() {
      const totalPages = Math.ceil(filteredData.length / rowsPerPage);
      const pagination = document.getElementById("pagination");
      if (totalPages <= 1) { pagination.innerHTML = ""; return; }
      const startItem = (currentPage - 1) * rowsPerPage + 1;
      const endItem = Math.min(currentPage * rowsPerPage, filteredData.length);
      let html = `<div class="pagination-info"><span>📄 Menampilkan ${startItem}-${endItem} dari ${filteredData.length} data</span><span>📑 Halaman ${currentPage} dari ${totalPages}</span></div><div class="pagination-controls">`;
      html += `<button ${currentPage===1?'disabled':''} onclick="currentPage=1;renderTable()">⏮️ Pertama</button>`;
      html += `<button ${currentPage===1?'disabled':''} onclick="currentPage--;renderTable()">◀️ Prev</button>`;
      const startPage = Math.max(1, currentPage - 2);
      const endPage = Math.min(totalPages, currentPage + 2);
      for (let i = startPage; i <= endPage; i++) {
        html += `<button ${i===currentPage?'class="current" disabled':''} onclick="currentPage=${i};renderTable()">${i}</button>`;
      }
      html += `<button ${currentPage===totalPages?'disabled':''} onclick="currentPage++;renderTable()">Next ▶️</button>`;
      html += `<button ${currentPage===totalPages?'disabled':''} onclick="currentPage=${totalPages};renderTable()">Terakhir ⏭️</button>`;
      html += `</div>`;
      pagination.innerHTML = html;
    }

    function exportPDF() {
      if (filteredData.length === 0) { alert("Tidak ada data untuk diekspor!"); return; }
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF('l');
      doc.setFontSize(16);
      doc.setFont(undefined, 'bold');
      doc.text("LAPORAN KEHADIRAN SISWA", 14, 15);
      doc.setFontSize(12);
      doc.setFont(undefined, 'normal');
      doc.text("SDN 2 Karangmangu", 14, 23);
      doc.text(`Tanggal: ${new Date().toLocaleDateString('id-ID')}`, 14, 30);
      doc.text(`Total: ${filteredData.length} siswa`, 14, 37);
      doc.autoTable({
        head: [['No', 'Nama', 'NIS', 'Kelas', 'Masuk', 'Pulang', 'Terlambat', 'Izin', 'Sakit', 'Alpha', 'Jml']],
        body: filteredData.map((r, i) => [i+1, r.nama, r.nis, r.kelas, r.masuk||'-', r.pulang||'-', r.terlambat||'✓', r.izin, r.sakit, r.alpha, r.jumlah]),
        startY: 43,
        theme: 'striped',
        styles: { fontSize: 8, cellPadding: 2 },
        headStyles: { fillColor: [102, 126, 234], textColor: 255, fontStyle: 'bold' },
        alternateRowStyles: { fillColor: [248, 249, 255] }
      });
      doc.save(`laporan-kehadiran-${new Date().toISOString().split('T')[0]}.pdf`);
      setStatus("✅ PDF berhasil diunduh!", "status-success");
      setTimeout(() => { setStatus(`✅ Data aktif (${allData.length} siswa)`, "status-success"); }, 3000);
    }

    setInterval(() => { if (document.visibilityState === 'visible') loadData(); }, 300000);
    document.addEventListener('visibilitychange', () => { if (document.visibilityState === 'visible') loadData(); });
    window.onload = loadData;
  </script>
</body>
